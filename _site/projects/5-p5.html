<canvas id="canvas">

<script src="/scripts/p5.min.js"></script>
<script src="/scripts/p5.sound.min.js"></script>
<script type="text/javascript">

let canvas;
let fft;
let SPECTRUM;

function setup() {
  canvas = createCanvas(750, 750, document.getElementById('canvas'));
  // Make our canvas an overlay
  canvas.position(0, 0);
  // Pass mouse input throught to the elements below
  canvas.style('pointer-events', 'none');

  fft = new p5.FFT(0);

  let context = getAudioContext();
  // wire all media elements up to the p5.sound AudioContext
  for (let elem of selectAll('audio').concat(selectAll('video'))) {
    let mediaSource = context.createMediaElementSource(elem.elt);
    mediaSource.connect(p5.soundOut);
  }
  SPECTRUM = new Array(1024).fill(0.0);

}

function draw() {
  clear();
  background(100, 50);
  if (fft) {
    drawSpectrumGraph(0, 0, width, height);
  }
}

// Graphing code adapted from https://jankozeluh.g6.cz/index.html by Jan Ko≈æeluh
function drawSpectrumGraph(left, top, w, h) {
  let spectrum = fft.analyze();
  
    for(let i = 0; i < SPECTRUM.length; i++) {
        SPECTRUM[i] += (spectrum[i] - SPECTRUM[i])/10
    }

  stroke('limegreen');
  fill('darkgreen');
  strokeWeight(1);

  beginShape();
  vertex(left, top + h);

  for (let i = 0; i < 64; i++) {
    let j = 16*i;
    rect(
        left + map(i, 0, 64, 0, w), h, 
        w/64, -64*map(SPECTRUM[j], 0, 255, 0, h)/(64-i), 
        20
    );
  }

  vertex(left + w, top + h);
  endShape(CLOSE);
}

</script>
</canvas>
