  <script type="text/javascript">
    // Generate random background
    const randomHex = () => {
      let n = (Math.random() * 0xfffff * 1000000).toString(16);
      return '#' + n.slice(0, 6);
    };
    
    DIRS = ["right", "top", "top left", "top right"]
    dir = DIRS[Math.floor(Math.random() * 4)]
    style_text = "background-image: linear-gradient(to " + dir + ", " + randomHex() + ", " + randomHex() + ")"
    // colorBg = () => { document.getElementsByTagName("body")[0].style = style_text; }
    
    // dynamically color
    document.getElementsByTagName("body")[0].style = style_text;
    btns = document.getElementsByClassName("btn-primary");
    for(btn of btns) {
      btn.style = style_text;
    }

    Element.prototype.appendAfter = function(element) {
      element.parentNode.insertBefore(this, element.nextSibling);
    }, false;

    Array.from(document.getElementsByClassName("proof")).forEach(element => {
      newTag = document.createElement("span")
      newTag.innerHTML = "<it class='bi bi-diamond-fill' style='float: right; font-size: 12px;'></it>"
      newTag.appendAfter(element.lastChild)
    });
</script>
